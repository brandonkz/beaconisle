<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beacon Isle Timeshare</title>

  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Simple error boundary so you never get a silent white screen
    class ErrorBoundary extends React.Component {
      constructor(props) {
        super(props);
        this.state = { error: null };
      }
      static getDerivedStateFromError(error) {
        return { error };
      }
      componentDidCatch(error, info) {
        console.error("App crashed:", error, info);
      }
      render() {
        if (this.state.error) {
          return (
            <div className="max-w-3xl mx-auto p-6">
              <div className="bg-white rounded-xl shadow p-6">
                <h1 className="text-xl font-bold mb-2">Something went wrong</h1>
                <p className="text-slate-600 mb-4">Open DevTools Console to see the full error.</p>
                <pre className="text-xs bg-slate-100 p-3 rounded overflow-auto">
                  {String(this.state.error)}
                </pre>
              </div>
            </div>
          );
        }
        return this.props.children;
      }
    }

    const LS_LISTINGS_KEY = "timeshare-listings";
    const LS_MESSAGES_KEY = "timeshare-messages";

    function safeJsonParse(value, fallback) {
      try {
        return value ? JSON.parse(value) : fallback;
      } catch {
        return fallback;
      }
    }

    function TimeshareMarketplace() {
      const [currentUser, setCurrentUser] = useState(null);
      const [view, setView] = useState("login");
      const [listings, setListings] = useState([]);
      const [messages, setMessages] = useState([]);
      const [selectedListing, setSelectedListing] = useState(null);
      const [showMessageModal, setShowMessageModal] = useState(false);

      useEffect(() => {
        const savedListings = safeJsonParse(localStorage.getItem(LS_LISTINGS_KEY), []);
        const savedMessages = safeJsonParse(localStorage.getItem(LS_MESSAGES_KEY), []);
        setListings(savedListings);
        setMessages(savedMessages);
      }, []);

      useEffect(() => {
        if (listings.length > 0) checkAndRemoveExpiredListings(listings, messages);
        // eslint-disable-next-line react-hooks/exhaustive-deps
      }, [listings.length]);

      const saveListings = (newListings) => {
        setListings(newListings);
        localStorage.setItem(LS_LISTINGS_KEY, JSON.stringify(newListings));
      };

      const saveMessages = (newMessages) => {
        setMessages(newMessages);
        localStorage.setItem(LS_MESSAGES_KEY, JSON.stringify(newMessages));
      };

      const checkAndRemoveExpiredListings = (listingsNow, messagesNow) => {
        const now = new Date();
        const oneMonthAgo = new Date(now.getTime() - 30 * 24 * 60 * 60 * 1000);

        const expired = listingsNow.filter((listing) => {
          const listingMessagesToOwner = messagesNow.filter(
            (m) => m.listingId === listing.id && m.to === listing.owner
          );
          if (listingMessagesToOwner.length === 0) return false;

          const mostRecent = listingMessagesToOwner.reduce((latest, msg) => {
            return new Date(msg.timestamp) > new Date(latest.timestamp) ? msg : latest;
          }, listingMessagesToOwner[0]);

          const ownerResponses = messagesNow.filter(
            (m) =>
              m.listingId === listing.id &&
              m.from === listing.owner &&
              new Date(m.timestamp) > new Date(mostRecent.timestamp)
          );

          return ownerResponses.length === 0 && new Date(mostRecent.timestamp) < oneMonthAgo;
        });

        if (expired.length > 0) {
          const active = listingsNow.filter((l) => !expired.find((e) => e.id === l.id));
          localStorage.setItem(LS_LISTINGS_KEY, JSON.stringify(active));
          setListings(active);
        }
      };

      const handleLogin = (username) => {
        const u = username.trim();
        if (!u) return;
        setCurrentUser(u);
        setView("marketplace");
      };

      const handleAddListing = (listing) => {
        const newListing = {
          ...listing,
          id: Date.now().toString(),
          owner: currentUser,
          createdAt: new Date().toISOString(),
        };
        saveListings([...listings, newListing]);
        setView("marketplace");
      };

      const handleDeleteListing = (listingId) => {
        saveListings(listings.filter((l) => l.id !== listingId));
      };

      const handleSendMessage = (listingId, messageText) => {
        const listing = listings.find((l) => l.id === listingId);
        if (!listing) return;

        const newMessage = {
          id: Date.now().toString(),
          listingId,
          from: currentUser,
          to: listing.owner,
          text: messageText,
          timestamp: new Date().toISOString(),
        };
        const updated = [...messages, newMessage];
        saveMessages(updated);
        setShowMessageModal(false);
      };

      const getUserMessages = () => {
        return messages.filter((m) => m.to === currentUser || m.from === currentUser);
      };

      if (!currentUser) return <LoginView onLogin={handleLogin} />;

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100">
          <nav className="bg-white shadow-md">
            <div className="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
              <div className="flex items-center gap-2">
                <span className="text-2xl">ğŸ </span>
                <h1 className="text-2xl font-bold text-gray-800">Beacon Isle Timeshare</h1>
              </div>

              <div className="flex items-center gap-4">
                <button
                  onClick={() => setView("marketplace")}
                  className={`px-4 py-2 rounded-lg transition ${
                    view === "marketplace" ? "bg-indigo-600 text-white" : "text-gray-600 hover:bg-gray-100"
                  }`}
                >
                  Marketplace
                </button>

                <button
                  onClick={() => setView("my-listings")}
                  className={`px-4 py-2 rounded-lg transition ${
                    view === "my-listings" ? "bg-indigo-600 text-white" : "text-gray-600 hover:bg-gray-100"
                  }`}
                >
                  My Listings
                </button>

                <button
                  onClick={() => setView("messages")}
                  className={`px-4 py-2 rounded-lg transition relative ${
                    view === "messages" ? "bg-indigo-600 text-white" : "text-gray-600 hover:bg-gray-100"
                  }`}
                >
                  ğŸ’¬ Messages
                  {getUserMessages().length > 0 && (
                    <span className="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full w-5 h-5 flex items-center justify-center">
                      {getUserMessages().length}
                    </span>
                  )}
                </button>

                <div className="flex items-center gap-2 text-gray-700">
                  <span>ğŸ‘¤</span>
                  <span className="font-medium">{currentUser}</span>
                </div>
              </div>
            </div>
          </nav>

          <main className="max-w-7xl mx-auto px-4 py-8">
            {view === "marketplace" && (
              <MarketplaceView
                listings={listings}
                currentUser={currentUser}
                onContactSeller={(listing) => {
                  setSelectedListing(listing);
                  setShowMessageModal(true);
                }}
              />
            )}

            {view === "my-listings" && (
              <MyListingsView
                listings={listings.filter((l) => l.owner === currentUser)}
                onAddNew={() => setView("add-listing")}
                onDelete={handleDeleteListing}
              />
            )}

            {view === "add-listing" && (
              <AddListingView onSubmit={handleAddListing} onCancel={() => setView("my-listings")} />
            )}

            {view === "messages" && (
              <MessagesView messages={getUserMessages()} currentUser={currentUser} listings={listings} />
            )}
          </main>

          {showMessageModal && selectedListing && (
            <MessageModal
              listing={selectedListing}
              onSend={(text) => handleSendMessage(selectedListing.id, text)}
              onClose={() => setShowMessageModal(false)}
            />
          )}
        </div>
      );
    }

    function LoginView({ onLogin }) {
      const [username, setUsername] = useState("");

      return (
        <div className="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
          <div className="bg-white p-8 rounded-2xl shadow-xl max-w-md w-full">
            <div className="flex items-center justify-center gap-2 mb-6">
              <span className="text-4xl">ğŸ </span>
              <h1 className="text-3xl font-bold text-gray-800">Beacon Isle Timeshare</h1>
            </div>
            <p className="text-gray-600 text-center mb-6">Enter a username to get started</p>

            <input
              type="text"
              value={username}
              onChange={(e) => setUsername(e.target.value)}
              onKeyDown={(e) => e.key === "Enter" && onLogin(username)}
              placeholder="Choose a username"
              className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 mb-4"
            />

            <button
              onClick={() => onLogin(username)}
              className="w-full bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition"
            >
              Enter Marketplace
            </button>
          </div>
        </div>
      );
    }

    function MarketplaceView({ listings, currentUser, onContactSeller }) {
      return (
        <div>
          <h2 className="text-3xl font-bold text-gray-800 mb-6">Available Beacon Isle Timeshares</h2>

          {listings.length === 0 ? (
            <div className="bg-white p-12 rounded-xl text-center">
              <div className="text-6xl mb-4">ğŸ </div>
              <p className="text-gray-500 text-lg">No listings yet. Be the first to add one.</p>
            </div>
          ) : (
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {listings.map((listing) => (
                <ListingCard
                  key={listing.id}
                  listing={listing}
                  currentUser={currentUser}
                  onContact={() => onContactSeller(listing)}
                />
              ))}
            </div>
          )}
        </div>
      );
    }

    function ListingCard({ listing, currentUser, onContact }) {
      return (
        <div className="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition">
          <div className="h-48 bg-gradient-to-br from-indigo-400 to-purple-500 flex items-center justify-center">
            {listing.imageUrl ? (
              <img src={listing.imageUrl} alt={listing.title} className="w-full h-full object-cover" />
            ) : (
              <div className="text-6xl text-white">ğŸ </div>
            )}
          </div>

          <div className="p-5">
            <h3 className="text-xl font-bold text-gray-800 mb-2">{listing.title}</h3>

            <div className="space-y-2 mb-4 text-sm text-gray-600">
              <div>ğŸ“ {listing.location}</div>
              <div>ğŸ—“ï¸ {listing.week}</div>
              <div className="text-indigo-600 font-bold text-lg">ğŸ’° {listing.price}</div>
            </div>

            <p className="text-gray-600 text-sm mb-4 line-clamp-2">{listing.description}</p>

            {listing.owner !== currentUser ? (
              <button
                onClick={onContact}
                className="w-full bg-indigo-600 text-white py-2 rounded-lg font-semibold hover:bg-indigo-700 transition"
              >
                ğŸ’¬ Contact Seller
              </button>
            ) : (
              <div className="text-center text-gray-500 text-sm py-2 bg-gray-50 rounded-lg">Your Listing</div>
            )}
          </div>
        </div>
      );
    }

    function MyListingsView({ listings, onAddNew, onDelete }) {
      return (
        <div>
          <div className="flex justify-between items-center mb-6">
            <h2 className="text-3xl font-bold text-gray-800">My Listings</h2>
            <button
              onClick={onAddNew}
              className="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition"
            >
              â• Add New Listing
            </button>
          </div>

          {listings.length === 0 ? (
            <div className="bg-white p-12 rounded-xl text-center">
              <div className="text-6xl mb-4">ğŸ </div>
              <p className="text-gray-500 text-lg mb-4">You have not added any listings yet.</p>
              <button
                onClick={onAddNew}
                className="bg-indigo-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-indigo-700 transition"
              >
                Create Your First Listing
              </button>
            </div>
          ) : (
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
              {listings.map((listing) => (
                <div key={listing.id} className="bg-white rounded-xl shadow-lg overflow-hidden">
                  <div className="h-48 bg-gradient-to-br from-indigo-400 to-purple-500 flex items-center justify-center">
                    {listing.imageUrl ? (
                      <img src={listing.imageUrl} alt={listing.title} className="w-full h-full object-cover" />
                    ) : (
                      <div className="text-6xl text-white">ğŸ </div>
                    )}
                  </div>

                  <div className="p-5">
                    <h3 className="text-xl font-bold text-gray-800 mb-2">{listing.title}</h3>
                    <div className="space-y-1 text-sm text-gray-600 mb-4">
                      <div>ğŸ“ {listing.location}</div>
                      <div>ğŸ—“ï¸ {listing.week}</div>
                      <div className="text-indigo-600 font-bold text-lg">ğŸ’° {listing.price}</div>
                    </div>
                    <button
                      onClick={() => onDelete(listing.id)}
                      className="w-full bg-red-500 text-white py-2 rounded-lg font-semibold hover:bg-red-600 transition"
                    >
                      ğŸ—‘ï¸ Delete Listing
                    </button>
                  </div>
                </div>
              ))}
            </div>
          )}
        </div>
      );
    }

    function AddListingView({ onSubmit, onCancel }) {
      const [formData, setFormData] = useState({
        title: "",
        location: "Beacon Isle, Plettenberg Bay",
        week: "",
        price: "",
        description: "",
        imageUrl: "",
      });

      const handleSubmit = () => {
        if (formData.title && formData.week && formData.price) onSubmit(formData);
      };

      return (
        <div className="max-w-2xl mx-auto">
          <h2 className="text-3xl font-bold text-gray-800 mb-6">Add New Listing</h2>
          <div className="bg-white p-8 rounded-xl shadow-lg">
            <div className="space-y-4">
              <Field label="Title *">
                <input
                  type="text"
                  value={formData.title}
                  onChange={(e) => setFormData({ ...formData, title: e.target.value })}
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
              </Field>

              <Field label="Location">
                <input
                  type="text"
                  value={formData.location}
                  disabled
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-50 text-gray-600"
                />
                <p className="text-sm text-gray-500 mt-1">All listings are for Beacon Isle resort</p>
              </Field>

              <Field label="Week *">
                <input
                  type="text"
                  value={formData.week}
                  onChange={(e) => setFormData({ ...formData, week: e.target.value })}
                  placeholder="e.g., Week 12, July 1â€“8"
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
              </Field>

              <Field label="Price *">
                <input
                  type="text"
                  value={formData.price}
                  onChange={(e) => setFormData({ ...formData, price: e.target.value })}
                  placeholder="e.g., R50,000"
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
              </Field>

              <Field label="Image URL (optional)">
                <input
                  type="url"
                  value={formData.imageUrl}
                  onChange={(e) => setFormData({ ...formData, imageUrl: e.target.value })}
                  placeholder="https://example.com/image.jpg"
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
              </Field>

              <Field label="Description">
                <textarea
                  value={formData.description}
                  onChange={(e) => setFormData({ ...formData, description: e.target.value })}
                  rows="4"
                  className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500"
                />
              </Field>
            </div>

            <div className="flex gap-4 mt-6">
              <button
                onClick={handleSubmit}
                className="flex-1 bg-indigo-600 text-white py-3 rounded-lg font-semibold hover:bg-indigo-700 transition"
              >
                Add Listing
              </button>
              <button
                onClick={onCancel}
                className="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg font-semibold hover:bg-gray-300 transition"
              >
                Cancel
              </button>
            </div>
          </div>
        </div>
      );
    }

    function Field({ label, children }) {
      return (
        <div>
          <label className="block text-gray-700 font-semibold mb-2">{label}</label>
          {children}
        </div>
      );
    }

    function MessagesView({ messages, currentUser, listings }) {
      const grouped = messages.reduce((acc, msg) => {
        const other = msg.from === currentUser ? msg.to : msg.from;
        if (!acc[other]) acc[other] = [];
        acc[other].push(msg);
        return acc;
      }, {});

      return (
        <div>
          <h2 className="text-3xl font-bold text-gray-800 mb-6">Messages</h2>

          {messages.length === 0 ? (
            <div className="bg-white p-12 rounded-xl text-center">
              <div className="text-6xl mb-4">ğŸ’¬</div>
              <p className="text-gray-500 text-lg">No messages yet</p>
